<h2 mat-dialog-title>Добавить в корзину</h2>

<mat-dialog-content>
  <div *ngIf="product">
    <img src={{product.img}} alt="Iphone">
    <p>{{ product.name }}</p>
    <label>Кол-во: <input type="number"  value="1" min="1" (change)="valuechange($event)"></label>
    <p>Сумма: {{ product.price * productAmount+' руб' }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="close()" class="closeButton">X</button>
  <button class="cart-button" (click)="addToCart(product)">Добавить</button>
</mat-dialog-actions>

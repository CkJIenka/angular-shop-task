<div class="container">

  <div class="product-item" *ngFor="let product of products">
    <img src={{product.img}} alt="Iphone">
    <p>{{product.name}}</p>
    <p>{{product.price+' руб'}}</p>
    <div class="buttons">
      <button class="cart-button" (click)="openDialog(product)">В корзину</button>
      <button class="wishlist" (click)="addToWishlist(product)"></button>
    </div>
  </div>

</div>
